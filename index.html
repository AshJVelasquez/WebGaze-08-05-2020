<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgaze Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Ashley's Webgaze Project</h1>
        <p>Great to <span style="font-weight: bolder; font-size: large;">see</span> you here!</p>
    </header>

    <div id="options">
        <button name="pause" onclick="webgazer.pause()">Pause</button>
        <button name="resume" onclick="webgaze.resume()">Resume</button>
        <button name="stop" onclick="webgazer.end()">Stop</button>
    </div>

    <div>
        <canvas id="playArea" height="500px" width="300px"></canvas>
    </div>

    <script src="js/webgaze.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
